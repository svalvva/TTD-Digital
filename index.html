<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tanda Tangan Digital Otomatis</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Tanda Tangan Digital</h2>
  <canvas id="signature-pad" width="600" height="200"></canvas>

  <div class="controls">
    <button id="clear-btn">Hapus Tanda Tangan</button>

    <select id="format-select" aria-label="Pilih format download">
      <option value="pdf">PDF</option>
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
    </select>

    <button id="save-btn">Download</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="main.js"></script>

</body>
</html>
