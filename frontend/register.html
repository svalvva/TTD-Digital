<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Buat Akun Baru</h2>
        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Daftar</button>
        </form>
        <p class="text-center mt-4">Sudah punya akun? <a href="login.html" class="text-blue-500">Masuk di sini</a></p>
        <div id="status" class="text-center mt-4"></div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
