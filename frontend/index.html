<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Tanda Tangan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menambahkan border untuk kanvas */
        .signature-canvas {
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: crosshair;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-4">Bubuhkan Tanda Tangan Anda</h1>
        <p class="text-gray-600 text-center mb-6">Gunakan mouse atau jari Anda pada area di bawah ini.</p>

        <div class="flex justify-center items-center gap-4 mb-4">
            <span class="font-semibold">Warna Tinta:</span>
            <button class="color-btn w-8 h-8 rounded-full bg-black border-4 border-blue-500" data-color="black"></button>
            <button class="color-btn w-8 h-8 rounded-full bg-blue-700 border-2 border-gray-300" data-color="blue"></button>
            <button class="color-btn w-8 h-8 rounded-full bg-red-600 border-2 border-gray-300" data-color="red"></button>
        </div>
        <div class="canvas-wrapper w-full flex justify-center mb-4">
            <canvas id="signature-pad" class="signature-canvas"></canvas>
        </div>

        <div class="flex justify-center space-x-4">
            <button id="clear-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                Hapus
            </button>
            <button id="undo-button" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                Undo
            </button>
            <button id="save-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Simpan Tanda Tangan
            </button>
        </div>
        <div id="status" class="text-center mt-4 text-gray-700"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jscroot/jscroot@0.0.4/croot.js"></script> 
    <script src="app.js"></script>
</body>
</html>
